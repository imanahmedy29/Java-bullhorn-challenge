<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Show All Messages</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #DCDCDC;
            background-image: url("https://frankiesitaliano.com/wp-content/uploads/2019/03/black-and-white-brick-wall-background-white-brick-wall-image-decoration-picture-white-brick-wall-976x6431-300x169.jpg");
            background-repeat: repeat;
            background-position: right top;
            margin-right: 200px;
            background-attachment: scroll;
        }
    </style>
</head>
<body>
<a href="/">Show All Messages</a><br/><br/>
<a th:href="@{/delete/{id}(id=${message.id})}">Delete this post</a><br/><br/>
Posted Date: <span th:text="${message.posteddate}"></span><br/><br/>
Sent By: <span th:text="${message.sentby}"></span><br/><br/>
Subject Title: <span th:text="${message.title}"></span><br/><br/>
Message: <span th:text="${message.content}"></span><br/><br/>
Attached Image: <div th:if="${message.image}" !=" null">
                    <img th:src="${message.image}"/><hr/>
</div><br/>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
