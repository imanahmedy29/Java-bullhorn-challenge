<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Message History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>

    body {
        background-color: #DCDCDC;
        background-image: url("https://frankiesitaliano.com/wp-content/uploads/2019/03/black-and-white-brick-wall-background-white-brick-wall-image-decoration-picture-white-brick-wall-976x6431-300x169.jpg");
        background-repeat: repeat;
        background-position: right top;
        margin-right: 200px;
        background-attachment: scroll;
    }

</style>
</head>
<body>

<h1>Message History</h1>
<a href="/add">Post a Message</a><br/>
<table>
    <tr>
        <th>Posted Date   </th>
        <th>By   </th>
        <th>Title   </th>
        <th>Message   </th>
    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.posteddate}"></td>
        <td th:text="${message.sentby}"></td>
        <td th:text="${message.title}"></td>
        <td th:text="${message.content}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${message.id})}">     Edit  |</a>
            <a th:href="@{/detail/{id} (id=${message.id})}">  See Details   |</a>
            <a th:href="@{/delete/{id} (id=${message.id})}">  Delete Post   </a>
        </td>
    </tr>
</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
